<script type="text/javascript">
    var arr = 0;

    $(document).ready(function () {
        var url = window.location.href;
        console.log(url);
        arr = url.split('?uuid=')[1];

    });

    $(function () {
            var socket = io();
            $('form').submit(function(){
                socket.emit('chat message', $('#m').val());
                $('#m').val('');
                return false;
            });
            socket.on('chat message', function(msg, socket_id){
                if(socket.id === socket_id)
                    $('#messages').append($('<li class="msg-to">').text(msg));
                else
                    $('#messages').append($('<li class="msg-from">').text(msg));
            });
    });

</script>
