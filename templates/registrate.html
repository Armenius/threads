    <div class="parallax" id="particles-js">
        <div class="register-form">
            <h1> Become user  </h1>
            <form method="post" action="../php/registrate.php" enctype="multipart/form-data" class="form">
                <div class="group">
                    <input type="text" id="email" name="email" class="stylized-input" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label for="email" class="stylized-label"> Email:</label>
                </div>
                <div class="group">
                    <input type="text" id="name" name="name" class="stylized-input" placeholder="" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label for="name" class="stylized-label"> Name:</label>
                </div>
                <div class="group">
                    <input type="password" id="password" name="password" class="stylized-input" placeholder="" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label for="password" class="stylized-label"> Password:</label>
                </div>
                <div class="group">
                    <input type="password" id="passwordAgain" name="passwordAgain" class="stylized-input" placeholder="" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label for="passwordAgain" class="stylized-label"> Repeat password:</label>
                </div>
                    <div class="form-group">
                        <!--<label for="photo"> Profile photo:</label>-->
                        <!--<input type="file" id="photo" name="photo" style="margin: auto;" accept="image/jpeg,image/png,image/gif">-->
                        <div class="file-drop-area">
                            <span class="fake-btn">Choose files</span>
                            <span class="file-msg js-set-number">or drag and drop files here</span>
                            <input class="file-input" type="file" id="photo" name="photo" accept="image/jpeg,image/png,image/gif">
                        </div>
                    </div>

                <input type="submit" value="Complete" class="stylized-button" required> <br> <br>
            </form>
